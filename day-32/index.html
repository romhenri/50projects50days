<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Good, Cheap, Fast</title>
	</head>
	<body>
		<section>
			<h1>How do you want your project to be?</h1>
			<hr />
			<div class="check-system">
				<div class="toggle-container">
					<input type="checkbox" id="good" class="toggle" />
					<label for="good" class="label">
						<div class="ball"></div>
					</label>
					<span>Good</span>
				</div>

				<div class="toggle-container">
					<input type="checkbox" id="cheap" class="toggle" />
					<label for="cheap" class="label">
						<div class="ball"></div>
					</label>
					<span>Cheap</span>
				</div>

				<div class="toggle-container">
					<input type="checkbox" id="fast" class="toggle" />
					<label for="fast" class="label">
						<div class="ball"></div>
					</label>
					<span>Fast</span>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
